name: Check School Term Dates

on:
  schedule:
    - cron: "0 3 * * *"  # Daily at 3 AM UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not commit changes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  sync-terms:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run term date check
        run: npm run check:terms

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/data/term-overrides.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in term-overrides.json"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in term-overrides.json"
            git diff --stat src/data/term-overrides.json
          fi

      - name: Show changes (dry run or preview)
        if: steps.check_changes.outputs.has_changes == 'true' && (env.DRY_RUN == 'true' || github.event_name == 'workflow_dispatch')
        run: |
          echo "=== Changes Preview ==="
          git diff src/data/term-overrides.json | head -100

      - name: Commit term overrides (if changed and not dry run)
        if: steps.check_changes.outputs.has_changes == 'true' && env.DRY_RUN != 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh school term dates"
          file_pattern: src/data/term-overrides.json
          branch: ${{ github.ref }}
          skip_dirty_check: false

      - name: Skip commit message (dry run or no changes)
        if: steps.check_changes.outputs.has_changes == 'false' || env.DRY_RUN == 'true'
        run: |
          if [ "${{ env.DRY_RUN }}" == "true" ]; then
            echo "üîç Dry run - no changes committed"
          else
            echo "‚úÖ No changes to commit - term dates are up to date"
          fi
